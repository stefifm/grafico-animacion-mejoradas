<canvas
  width="600"
  height="400"></canvas>

<script>
  const pantalla = document.querySelector('canvas');
  const pincel = pantalla.getContext('2d');

  pincel.fillStyle = 'white';
  pincel.fillRect(0, 0, 600, 400);

  const serie2009 = [6, 47, 41, 3, 3];
  const serie2019 = [81, 9, 3, 3, 4];
  const colores = ['blue', 'green', 'yellow', 'red', 'gray'];
  const navegadores = ['Chrome', 'Firefox', 'Edge', 'Safari', 'Otros'];

  function dibujarRectangulo(x, y, base, altura, color) {
    pincel.fillStyle = color;
    pincel.fillRect(x, y, base, altura);
    pincel.strokeStyle = 'black';
    pincel.strokeRect(x, y, base, altura);
  }

  function escribirTexto(x, y, texto) {
    pincel.font = '15px Georgia';
    pincel.fillStyle = 'black';
    pincel.fillText(texto, x, y);
  }

  function dibujarBarra(x, y, series, colores, texto) {
    escribirTexto(x, y - 10, texto);
    let acumulador = 0;
    for (let i = 0; i < series.length; i++) {
      let altura = series[i] + 20;
      dibujarRectangulo(x, y + acumulador, 50, altura, colores[i]);
      escribirTexto(x + 55, y + acumulador + 15, series[i]);
      acumulador = acumulador + altura;
    }
  }

  function referencia(y, texto, navegadores) {
    escribirTexto(300, y - 10, texto);
    for (let i = 0; i < navegadores.length; i++) {
      escribirTexto(350, y + 20, navegadores[i]);
      dibujarRectangulo(300, y, 25, 25, colores[i]);
      y += 30;
    }
  }

  dibujarBarra(50, 50, serie2009, colores, '2009');
  dibujarBarra(150, 50, serie2019, colores, '2019');
  referencia(50, 'Referencia', navegadores);
</script>
